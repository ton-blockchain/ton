name: Windows TON build (portable, x86-64)

on: [push,workflow_dispatch,workflow_call]

defaults:
  run:
    shell: cmd

jobs:
  build:
    runs-on: windows-2022

    steps:
      - name: Get Current OS version
        run: |
          systeminfo | findstr /B /C:"OS Name" /C:"OS Version"

      - name: Check out current repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Date Stamp
        shell: pwsh
        id: date-stamp
        run: |
          $timestamp = Get-Date -Format "yyyyMMddHHmm_ss" -AsUTC
          echo "timestamp=$timestamp" >> $env:GITHUB_OUTPUT

      - name: Create directories
        run: |
          mkdir third_libs

      # Improved cache with better restore keys
      - name: Restore 3pp cache
        uses: actions/cache/restore@v4
        with:
          path: third_libs
          key: ${{ runner.os }}-${{ runner.arch }}-windows-2022-3pp-${{ steps.date-stamp.outputs.timestamp }}
          restore-keys: |
            ${{ runner.os }}-${{ runner.arch }}-windows-2022-3pp-
            ${{ runner.os }}-${{ runner.arch }}-3pp-

      - name: Build TON
        run: |
          git submodule sync --recursive
          git submodule update
          copy assembly\native\build-windows-github-2022.bat .
          copy assembly\native\build-windows-2022.bat .
          build-windows-github-2022.bat Enterprise
          ccache -sp

      - name: Save 3pp cache
        uses: actions/cache/save@v4
        if: always()  # Save cache even if build fails
        with:
          path: third_libs
          key: ${{ runner.os }}-${{ runner.arch }}-windows-2022-3pp-${{ steps.date-stamp.outputs.timestamp }}

      # Re-enable tests with optimized settings
      - name: Run Tests
        run: |
          set "PATH=%CD%\\build\\tonlib;%CD%\\build\\emulator;%PATH%"
          cd build
          ctest -C Release --output-on-failure -E "(test-bigint|test-tolk)" --timeout 900 --parallel %NUMBER_OF_PROCESSORS%

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ton-x86-64-windows
          path: artifacts
